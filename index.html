<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Allemand-Fran√ßais</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .quiz-step { display: none; border: 1px solid #ddd; padding: 15px; margin: 10px auto; width: 50%; border-radius: 8px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        .score, .timer { font-size: 20px; font-weight: bold; margin: 10px; }
    </style>
</head>
<body>
    <h1>Apprendre l'Allemand avec un Quiz</h1>

    <!-- Affichage du score -->
    <div class="score">
        Score: <span id="score">0</span>
    </div>

    <!-- Affichage du minuteur -->
    <div class="timer">
        Temps restant: <span id="timer">120</span> secondes
    </div>

    <!-- √âtape 1: Traduire de l'allemand au fran√ßais -->
    <div class="quiz-step" id="step1">
        <p><strong>Allemand :</strong> Guten Tag! Wie geht es Ihnen?</p>
        <input type="text" id="answer1" placeholder="Traduire en fran√ßais">
        <button onclick="checkAnswer(1, 'Bonjour ! Comment allez-vous ?')">Valider</button>
    </div>
    
    <!-- √âtape 2: Traduire du fran√ßais √† l'allemand -->
    <div class="quiz-step" id="step2">
        <p><strong>Fran√ßais :</strong> Bonjour ! Comment allez-vous ?</p>
        <input type="text" id="answer2" placeholder="Traduire en allemand">
        <button onclick="checkAnswer(2, 'Guten Tag! Wie geht es Ihnen?')">Valider</button>
    </div>
    
    <!-- √âtape 3: √âcouter et traduire l'audio -->
    <div class="quiz-step" id="step3">
        <button onclick="playAudio('dialogue1.mp3')">√âcouter üéß</button>
        <input type="text" id="answer3" placeholder="Traduire en fran√ßais">
        <button onclick="checkAnswer(3, 'Bonjour ! Comment allez-vous ?')">Valider</button>
    </div>

    <script>
        let currentStep = 1;
        let score = 0;
        let timer = 120; // Timer en secondes
        let timerInterval;
        
        document.getElementById("step1").style.display = "block";

        // Fonction pour nettoyer la r√©ponse en supprimant les espaces et la ponctuation
        function cleanAnswer(answer) {
            return answer.toLowerCase().replace(/[^a-zA-Z0-9]/g, '').trim();
        }

        // Fonction pour v√©rifier les r√©ponses
        function checkAnswer(step, correctAnswer) {
            let userAnswer = document.getElementById("answer" + step).value.trim();

            if (cleanAnswer(userAnswer) === cleanAnswer(correctAnswer)) {
                alert("Bonne r√©ponse !");
                score++; // Incr√©mente le score
                document.getElementById("score").innerText = score; // Met √† jour le score
                document.getElementById("step" + step).style.display = "none";
                currentStep++;
                if (currentStep <= 3) {
                    document.getElementById("step" + currentStep).style.display = "block";
                } else {
                    alert("F√©licitations, vous avez termin√© le quiz !");
                }
            } else {
                alert("Mauvaise r√©ponse, essayez encore.");
            }
        }

        // Fonction pour jouer l'audio
        function playAudio(file) {
            new Audio(file).play();
        }

        // Fonction pour mettre en place le minuteur
        function startTimer() {
            timerInterval = setInterval(function() {
                timer--;
                document.getElementById("timer").innerText = timer; // Met √† jour le minuteur
                if (timer <= 0) {
                    clearInterval(timerInterval); // Arr√™ter le minuteur quand il arrive √† 0
                    alert("Le temps est √©coul√© ! Votre score est : " + score);
                }
            }, 1000); // Le minuteur se met √† jour chaque seconde
        }

        // D√©marrer le minuteur quand le quiz commence
        startTimer();
    </script>
</body>
</html>
